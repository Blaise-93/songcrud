{% extends 'album/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<main>
    <div class="container-fluid ">
      <section class="my-3 px-3 "  style="background-color:#eee;">
        <a href="{% url 'albums:album-list' %}">Go back to Artiste Menu</a>
            <hr />
        <h1 class="text-primary">Create a new Artiste Album to populate our Backend schema</h1>
        <form method='post'>
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-primary" type="submit">
                Submit
            </button>
        </form>
    </section>
    </div>
</main>

  
{% endblock content %}
