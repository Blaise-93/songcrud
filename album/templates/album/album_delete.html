{% extends 'base.html'%}
{% load crispy_forms_tags %}
{% block content %}
<div class="container-fluid ">
    <section class="my-3"  style="background-color:#eee;">
        <a href="{% url 'album: album-list' %}">Go back to lead-create </a>
        <h1>Are you sure you want to delete this Artiste?</h1>
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-warning" type="submit">Submit</button>
        </form>
    </section>
</div>
{% endblock content %}
