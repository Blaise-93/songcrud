{% extends 'album/base.html'%}
{% load  crispy_forms_tags %}
{% block content %}
  <main>
    <div class="container-fluid ">
        <section class="my-3"  style="background-color:#eee;">
        <a href="{% url 'album:album-detail' artiste.pk %}"> Go back to { artiste.first_name }} {{ artiste.last_name }}</a>
        <hr />
        <h1>Update an Artiste Album: {{ artiste.first_name }} {{ artiste.last_name }}</h1>
        <form method='post'>
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit">
                Submit
            </button>
        </form>
        </section>
    </div>
    </main>
{% endblock content %}
